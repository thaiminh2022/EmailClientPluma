<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Quill editor</title>
    <link href="style.css" rel="stylesheet" />
    <link href="darktheme.css" rel="stylesheet" />

    <style>
        .container {
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: 50% 50%;
            background: #fff;
        }

        /* Floating reply button */
        #reply-bubble {
            position: absolute;
            display: none;
            /* hidden by default */
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 999px;
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        #reply-bubble:hover::after {
            opacity: 1;
        }

        .html-email-container {
            position: relative;
            overflow: auto;
            margin: 10px;
        }

        .email-meta {
            font-weight: lighter;
            font-style: italic;
            font-size: 14px;
        }

        .email-meta p {
            margin: 5px 0 5px 0;
        }

        .email-header {
            padding: 10px 6px 8px 6px;
            border-bottom: 1px solid #eee;
        }

        .email-top {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 12px;
        }

        .email-subject {
            font-weight: 700;
            font-size: 20px;
            line-height: 1.2;
            margin: 0;
            min-width: 0;
        }

        .email-date {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            flex: 0 0 auto;
        }

        .email-meta2 {
            margin-top: 8px;
            font-size: 14px;
        }

        .meta-row {
            display: flex;
            gap: 6px;
            margin: 2px 0;
            min-width: 0;
        }

        .meta-row .label {
            color: #666;
            flex: 0 0 auto;
        }

        .meta-row .value {
            color: #111;
            word-break: break-word;
        }

        .email-body {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="reply-bubble">Reply</div>
    <div class="container">
        <div class="html-email-container">
            <div class="email-header">
                <div class="email-top">
                    <div class="email-subject" id="subject">This is subject</div>
                    <div class="email-date" id="date">Dec 26, 2025 08:12</div>
                </div>

                <div class="email-meta2">
                    <div class="meta-row">
                        <span class="label">From:</span>
                        <span class="value" id="from">thaiminh2022@gmail.com</span>
                    </div>
                    <div class="meta-row">
                        <span class="label">To:</span>
                        <span class="value" id="to">hoquocthai.hungbien@gmail.com</span>
                    </div>
                </div>
            </div>

            <div class="email-body">
                Dangerously set html here
            </div>

        </div>
        <div class="editor-container" id="editorcontain">
            <div id="editor"></div>
        </div>
    </div>

    <script src="quilljs.js"></script>
    <script src="selectReplyEditor.js"></script>
</body>

</html>
